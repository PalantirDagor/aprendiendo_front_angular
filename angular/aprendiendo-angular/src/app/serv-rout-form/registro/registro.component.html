<h2>Formulario de Registro</h2>

<form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="3">
    <div *ngIf="registroForm.controls['nombre']?.invalid && (registroForm.controls['nombre']?.dirty || registroForm.submitted)" class="error-message">
      <div *ngIf="registroForm.controls['nombre']?.errors?.['required']">
        El nombre es requerido.
      </div>
      <div *ngIf="registroForm.controls['nombre']?.errors?.['minlength']">
        El nombre debe tener al menos 3 caracteres.
      </div>
    </div>
  </div>

  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required email>
    <div *ngIf="registroForm.controls['email']?.invalid && (registroForm.controls['email']?.dirty || registroForm.submitted)" class="error-message">
      <div *ngIf="registroForm.controls['email']?.errors?.['required']">
        El correo electrónico es requerido.
      </div>
      <div *ngIf="registroForm.controls['email']?.errors?.['email']">
        Ingrese un correo electrónico válido.
      </div>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required minlength="6">
    <div *ngIf="registroForm.controls['password']?.invalid && (registroForm.controls['password']?.dirty || registroForm.submitted)" class="error-message">
      <div *ngIf="registroForm.controls['password']?.errors?.['required']">
        La contraseña es requerida.
      </div>
      <div *ngIf="registroForm.controls['password']?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
  </div>

  <button type="submit">Registrar</button>
</form>

<style>
  .error-message {
    color: red;
    font-size: 0.8em;
    margin-top: 5px;
  }
</style>
