<h2>Formulario de Registro Reactivo</h2>

<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
    <div *ngIf="nombreControl?.invalid && (nombreControl?.dirty || nombreControl?.touched)" class="error-message">
      <div *ngIf="nombreControl?.errors?.['required']">
        El nombre es requerido.
      </div>
      <div *ngIf="nombreControl?.errors?.['minlength']">
        El nombre debe tener al menos 3 caracteres.
      </div>
    </div>
  </div>

  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)" class="error-message">
      <div *ngIf="emailControl?.errors?.['required']">
        El correo electrónico es requerido.
      </div>
      <div *ngIf="emailControl?.errors?.['email']">
        Ingrese un correo electrónico válido.
      </div>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)" class="error-message">
      <div *ngIf="passwordControl?.errors?.['required']">
        La contraseña es requerida.
      </div>
      <div *ngIf="passwordControl?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
</form>

<style>
  .error-message {
    color: red;
    font-size: 0.8em;
    margin-top: 5px;
  }
</style><p>registro-reactive works!</p>
