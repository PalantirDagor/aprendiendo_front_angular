<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Aplicar CSS</title>
    <style>
        /*Estilo interno para la etiqueta <p> con id "parrafo-interno"*/
        #parrafo-interno {
            font-size: italic;
            color: green;
            background-color: #f0f8ff;
        }
    </style>
    <link rel="stylesheet" href="formas_aplicar.css">

</head>
<body>
    <p style="color: red; font-weight: bold;">Este parrafo aplicaremos CSS Inline o en linea.</p>
    <p id="parrafo-interno">Este es un parrafo con estilo interno.</p>
    <p class="parrafo-externo">Este parrafo tiene estilos de la forma externa.</p>
    
</body>
</html>
